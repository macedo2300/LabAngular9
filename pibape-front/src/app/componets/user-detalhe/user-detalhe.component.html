<mat-card style="text-align:center;">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>face</mat-icon>
            User
        </mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image
            src="data:image/jpg;base64,{{user.image}}"
        />
        <p>
            <strong> {{user.nome }}</strong> <br/>
            <strong> {{user.email }}</strong>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="fechar()"> 
            Fechar
        </button>
    </mat-card-actions>


</mat-card>
